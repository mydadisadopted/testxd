 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Checker</title>
    <script>
        function getIPAddress() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure it to make a GET request to an external service that returns the user's IP
            xhr.open("GET", "https://api.ipify.org?format=json", true);

            // Set up a callback function to handle the response
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Parse the JSON response
                    var response = JSON.parse(xhr.responseText);
                    var ipAddress = response.ip;

                    // Update the HTML content with the IP address
                    document.getElementById("ipAddress").innerText = "Your IP Address is: " + ipAddress;
                }
            };

            // Send the request
            xhr.send();
        }

        // Call the function when the page loads
        window.onload = getIPAddress;
    </script>
</head>
<body>
    <h1>IP Address Checker</h1>
    <p id="ipAddress">Loading...</p>
</html>
